<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
          <li
          class="list-group-item"
          [ngClass]='{odd:odd%2!=0}'
          [ngStyle]="{backgroundColor: odd%2!==0?'blue':'pink'}"
          *ngFor ='let odd of oddNumbers'>
          {{odd}}
        </li>
        </div>
        <div *ngIf='!onlyOdd'>
        <li
        class="list-group-item"
        [ngClass]='{even:even%2==0}'
        *ngFor ='let even of evenNumbers'
        [ngStyle]="{backgroundColor: even%2==0?'yellow':'blue'}">
        {{even}}
      </li>
      </div>
      <!-- <div *appUnless='!onlyOdd'>
        <li
        class="list-group-item"
        [ngClass]='{odd:odd%2!=0}'
        [ngStyle]="{backgroundColor: odd%2!==0?'blue':'pink'}"
        *ngFor ='let odd of oddNumbers'>
        {{odd}}
      </li>
      </div> -->
      </ul>
    
    </div>
   
  </div>
  <p appBasicHighlight>Style me with basic directive</p>
  <p appBetterHighlight 
  [defaultColor]="'yellow'"
  [highlightColor]="'orange'">Style me with Better directive</p>
  <div [ngSwitch]="choice">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchDefault>Value is 20</p>
  </div>
</div>
